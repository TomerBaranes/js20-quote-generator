<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quote-container">
        <div>
            <h1 id="quote-text" class="quote-text"></h1>
            <p id="quote-author" class="quote-author"></p>
        </div>
        <div>
            <button id="quote-button" class="quote-button">Generate quote</button>
        </div>
    </div>
    <div id="spinner-div">
        <div id="loading-spinner" class="loading-spinner"></div>
    </div>
    <div id="fixer" class="fixer">
        <h3 class="fixer-text">
            Oops! Something went wrong with fetching the quote!
        </h3>
        <button id="reset-button" class="quote-button dark">Reset!</button>
        
    </div>
</body>
<script src="scripts.js"></script>
</html>
